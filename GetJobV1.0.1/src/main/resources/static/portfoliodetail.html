<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GET JOB - 프로젝트 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-gray-900">

<!-- Navigation Bar -->
<header class="border-b">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="mainpage2.html" class="text-3xl font-bold">GET JOB</a>
    <nav class="space-x-8 text-sm">
      <a href="portfoliopage.html" class="hover:text-gray-700">포트폴리오</a>
      <a href="#" class="hover:text-gray-700">AI 서비스</a>
      <a href="#" class="hover:text-gray-700">로그아웃</a>
    </nav>
  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 py-8">
  <!-- 제목 -->
  <h2 id="portfolio-title" class="text-3xl font-bold mb-4">제목</h2>

  <!-- 설정 아이콘과 드롭다운 -->
  <div class="relative inline-block text-left">
    <button onclick="toggleDropdown()" class="p-2 rounded-full hover:bg-gray-200">
      <i class="fas fa-cog text-gray-700"></i>
    </button>
    <div id="dropdown" class="hidden absolute right-0 mt-2 bg-white border rounded shadow-md">
      <a href="#" onclick="editPortfolio()" class="block px-4 py-2 hover:bg-gray-100">수정하기</a>
      <a href="#" onclick="deletePortfolio()" class="block px-4 py-2 hover:bg-gray-100">삭제하기</a>
    </div>
  </div>

  <!-- 포트폴리오 정보 -->
  <div id="portfolio-details" class="mt-6 space-y-2">
    <!-- 상세 정보가 여기에 표시됩니다 -->
  </div>
</main>

<script>
  // URL에서 포트폴리오 ID 추출
  const urlParams = new URLSearchParams(window.location.search);
  const portfolioId = urlParams.get("id");

  // 드롭다운 토글 함수
  function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("hidden");
  }

  // 수정하기 함수
  function editPortfolio() {
      window.location.href = `editpage.html?id=${portfolioId}`;
  }

  // 삭제하기 함수
  function deletePortfolio() {
      if (confirm("정말 삭제하시겠습니까?")) {
          fetch(`http://localhost:8080/api/portfolios/${portfolioId}`, {
              method: "DELETE",
          })
          .then(response => {
              if (response.ok) {
                  alert("포트폴리오가 삭제되었습니다.");
                  window.location.href = "portfoliopage.html";
              } else {
                  alert("삭제 실패");
              }
          })
          .catch(error => {
              console.error("삭제 중 오류 발생:", error);
              alert("삭제 중 오류가 발생했습니다.");
          });
      }
  }

  // 포트폴리오 상세 정보 로드
// 포트폴리오 상세 정보 로드
async function loadPortfolioDetails() {
try {
  const response = await fetch(`http://localhost:8080/api/portfolios/${portfolioId}`);

  if (!response.ok) throw new Error("서버 응답 오류");

  const portfolio = await response.json();

  // ✅ 제목 설정
  document.getElementById("portfolio-title").innerText = portfolio.title;

  const details = `
      <p><strong>주제:</strong> ${portfolio.title}</p>
      <p><strong>기간:</strong> ${portfolio.startDate} - ${portfolio.endDate}</p>
      <p><strong>인원:</strong> ${portfolio.teamSize}명</p>
      <p><strong>스킬:</strong> ${portfolio.skills}</p>
      <p><strong>분야:</strong> <span class="text-blue-500">${portfolio.role}</span></p>
      <img src="${portfolio.imagePaths[0] || 'https://placehold.co/600x400'}" class="mt-4 w-64 h-64 object-cover rounded-md">
      <div class="mt-4">
          ${portfolio.descriptions.map(desc => `
              <p>${desc}</p>
          `).join('')}
      </div>
  `;
  document.getElementById("portfolio-details").innerHTML = details;
} catch (error) {
  console.error("포트폴리오 데이터를 불러오는 중 오류 발생:", error);
  alert("상세 데이터를 불러오지 못했습니다.");
}
}

// 수정하기 버튼 클릭 시 수정 모드로 입력 페이지로 이동
function editPortfolio() {
window.location.href = `inputpage.html?id=${portfolioId}`;
}


  // 초기 로드
  document.addEventListener("DOMContentLoaded", loadPortfolioDetails);
</script>
</body>
</html>
