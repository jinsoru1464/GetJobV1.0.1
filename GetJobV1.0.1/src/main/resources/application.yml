server:
  port: 8080

spring:
  file:
    upload-dir: C:/졸업전시/GetJobV1.0.1/uploads/
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    cache: false

  h2:
    console:
      enabled: true
      path: /h2-console/  # H2 콘솔 경로 설정

  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update  # 데이터베이스 테이블 자동 업데이트
    open-in-view: true  # Lazy loading 지원
    show-sql: true  # SQL 로그 활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB



  resources:
    static-locations: classpath:/static/, file:./src/main/resources/static/

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

### Swagger ###
springdoc:
  packages-to-scan: com.example.GetJobV101.controller  # Swagger UI 패키지 경로
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api-docs/
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
