    <script src="https://cdn.tailwindcss.com">
        
    // 페이지 로드 시 포트폴리오 목록 가져와서 표시
    window.onload = function() {
        renderPortfolios();
    };

    function renderPortfolios() {
        const portfolioContainer = document.querySelector(".grid");
        let portfolios = JSON.parse(localStorage.getItem("portfolios")) || [];

        portfolios.forEach(portfolio => {
            const roleColor = getRoleColor(portfolio.role);

            const cardHTML = `
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <img src="${portfolio.imageUrl}" alt="${portfolio.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <span class="inline-block px-2 py-1 text-sm ${roleColor} rounded-full">${portfolio.role}</span>
                        <h3 class="text-lg font-semibold mt-2">${portfolio.title}</h3>
                        <p class="text-gray-500 text-sm mt-1">${portfolio.startDate} - ${portfolio.endDate}</p>
                    </div>
                </div>
            `;
            portfolioContainer.insertAdjacentHTML("beforeend", cardHTML);
        });
    }

    // 역할별 색상 클래스 반환 함수
    function getRoleColor(role) {
        switch (role) {
            case "디자이너":
                return "text-blue-600 bg-blue-100";
            case "개발자":
                return "text-purple-600 bg-purple-100";
            case "PM·기획":
                return "text-orange-600 bg-orange-100";
            default:
                return "text-gray-600 bg-gray-100";
        }
    }
</script>
